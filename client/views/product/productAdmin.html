<template name='productNew'>
    {{#with productModel }}
        <form>
            <div class="form-group">
                <label for="productName">Name</label>
                <input type="text" class="form-control" id="productName" placeholder="Name of the Product" value="{{name}}">
            </div>
            <div class="form-group">
                <label for="productPrice">Capacity</label>
                <input type="number" class="form-control" id="productPrice" placeholder="price of product" value="{{price}}">
            </div>
            <button type="submit" class="btn btn-default" id="modifyProductButton">Submit</button>
        </form>
    {{/with}}
</template>
